<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        body {background-color: #E6E6FA;
              text-align: center;}
        h2 {color: #4B0082;
            text-align: center;}
        h3 {color: darkorchid;
            text-align: center;}
        th {color: darkorchid;
            text-align: center;}
        td {color: black;
            text-align: center;}

    </style>
</head>
<body>
    <h2>Address Book</h2>
    <h3>Search Results</h3>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
    </tr>
    <tr th:each="entry : ${matching}">
        <td th:text="${entry.firstName}"></td>
        <td th:text="${entry.lastName}"></td>
        <td th:text="${entry.address}"></td>
        <td th:text="${entry.email}"></td>
        <td th:text="${entry.phoneNum}"></td>
        <td>
            <a th:href="@{/update/{id} (id=${entry.id})}">Update</a>
            <a th:href="@{/detail/{id} (id=${entry.id})}">Details</a>
            <a th:href="@{/delete/{id} (id=${entry.id})}">Delete</a>
        </td>
    </tr>

</table>

    <br />
    <a th:href="@{/}">Back to All Entries</a>

</body>
</html>
