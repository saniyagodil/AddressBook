<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>

<body>
    <form action="#"
        th:action="@{/addressform}"
        th:object="${NewEntry}"
        method="post">

        <input type="hidden" th:field="*{id}" />

        First Name : <input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}"
            th:errors="*{firstName}"></span><br />

        Last Name : <input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}"
            th:errors="*{lastName}"></span><br />

        Address : <input type="text" th:field="*{address}" />
        <span th:if="${#fields.hasErrors('address')}"
        th:errors="*{address}"></span><br />

        Email : <input type="text" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"></span><br />

        Phone Number : <input type="text" th:field="*{phoneNum}" />
        <span th:if="${#fields.hasErrors('phoneNum')}"
        th:errors="*{phoneNum}"></span><br />

        <input type="submit" value="Submit" />
    </form>

</body>
</html>
